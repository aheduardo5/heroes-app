<h1 mat-dialog-title>Are you sure to delete {{ data.superhero }}?</h1>
<div mat-dialog-content>
  <p>Once you delete a hero it is not reversible</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
