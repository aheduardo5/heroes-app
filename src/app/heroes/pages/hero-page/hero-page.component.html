<ng-template #divLoading>
    <mat-grid-list cols="1">
        <mat-grid-tile>
            <mat-spinner></mat-spinner>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>

<div *ngIf="hero; else divLoading" class="grid mt-2">
    <mat-card class="col-12 md:col-6">
        <mat-card-header class="flex justify-content-center">
            <mat-card-title>{{hero.alter_ego}}</mat-card-title>
            <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="flex justify-content-center">
            <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image width="350px" height="400px"/>
        </mat-card-content>
    </mat-card>
    <mat-card class="col-12 md:col-6">
        <mat-card-header>
            <mat-card-title>Hero information</mat-card-title>
            <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <mat-list>
                <mat-list-item>{{hero.first_appearance}}</mat-list-item>
                <mat-list-item>{{hero.characters}}</mat-list-item>
                <mat-list-item>{{hero.publisher}}</mat-list-item>
                <mat-list-item>{{hero.alter_ego}}</mat-list-item>
            </mat-list>
        </mat-card-content>

        <button 
        mat-button
        color="warn"
        (click)="goBack()">
            Return
        </button>
    </mat-card>
</div>
