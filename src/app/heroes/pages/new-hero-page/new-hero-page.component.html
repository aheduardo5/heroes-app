<h1>{{ currentHero.id ? "Edit" : "Add" }} Hero</h1>
<h2>
  {{ currentHero.superhero }}
</h2>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First Appearance</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Publishers</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative image</mat-label>
            <input type="text" matInput required formControlName="alt_img" />
          </mat-form-field>

          <div class="flex justify-content-end">
            <button
              *ngIf="currentHero.id"
              (click)="onDeleteHero()"
              mat-flat-button
              color="warn"
              class="mr-2"
              type="button"
            >
              <mat-icon>delete</mat-icon>
              Delete
            </button>
            <button
              mat-flat-button
              color="primary"
              (click)="onSubmit()"
              type="submit"
            >
              <mat-icon>saved</mat-icon>
              Save
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card style="display: flex; align-items: center">
      <img
        [src]="currentHero | heroImage"
        alt="hero image"
        mat-card-image
        width="400px"
      />
    </mat-card>
  </div>
</div>
